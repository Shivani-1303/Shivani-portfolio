<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App </title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #ffe4ec;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>Weather App üå§Ô∏è</h1>
  <input type="text" id="city" placeholder="Enter city name" />
  <button onclick="getWeather()">Check</button>
  <div id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const result = document.getElementById("result");

      if (!city) {
        result.innerHTML = "<p>Please enter a city.</p>";
        return;
      }

      const url = `https://wttr.in/${city}?format=%l:+%c+%t`;

      try {
        const res = await fetch(url);
        const data = await res.text();
        result.innerHTML = `<h3>${data}</h3>`;
      } catch (err) {
        result.innerHTML = "<p>Error fetching weather.</p>";
      }
    }
  </script>

</body>
</html>
