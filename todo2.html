<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List - Beige Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc; /* Beige background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-box {
      background-color: #fff8dc;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #5a4b3c;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #c2b280;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background-color: #f0e6c8;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #a0522d;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-box">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add new task..." />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement("li");
      li.innerHTML = `${task} <button class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
